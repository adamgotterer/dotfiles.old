##########################################################
## .tmux.conf
###########################################################

# get those 256 colours
set -g default-terminal "xterm-256color"

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Enable mouse mode
set-window-option -g mouse on

# screenesque prefix
set -g prefix C-f
bind C-f send-prefix

# set refresh interval for status bar
set -g status-interval 30

# set position of tabs
set -g status-justify centre

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# Don't exit by accident! ctrol-d needs to be hit 3x in a row to exit
set-environment -g 'IGNOREEOF' 2

# renumber windows sequentially after closing any of them
set -g renumber-windows on
set -g base-index 1

# Bindings for moving a window right and left (binding, shift + direction)
bind-key S-Left swap-window -t -1
bind-key S-Right swap-window -t +1

# auto re-load ssh agent
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock
set -g update-environment -r

# re-sizing pane options
bind h resize-pane -L 5
bind l resize-pane -R 5
bind j resize-pane -D 5
bind k resize-pane -U 5

# act like vim
setw -g mode-keys vi
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# Smart pane switching with awareness of vim splits
# bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
# bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
# bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
# bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
# bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# change split bindings
unbind %
bind \ split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# bell settings -- turn off sound
set -g visual-bell off

# auto reload tmux file
bind r source-file ${HOME}/.tmux.conf \; display-message "source-file reloaded"

# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l bash"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection like vim
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi V send -X rectangle-toggle

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg colour39

# # highlight current window
set-window-option -g window-status-current-fg colour202
set-window-option -g window-status-current-bg black

# # set color of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg black

# tmux-copycat custom key bindings (original binding was causing collisions with ctrl-p in vim)
set -g @copycat_file_search 't'

###########################
# Tmux Plugin Manager
# Install with prefix + I (capital I)
###########################
# set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'christoomey/vim-tmux-navigator'

#---------------------------------------------------------------------------------
# # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
